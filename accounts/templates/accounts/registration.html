<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Registration page</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <label for="user_type">User Type : </label>
        <input type="text" id='user_type' name='user_type' required> <br><br>
        <label for="name">User Name : </label>
        <input type="text" id='name' name='username' required> <br><br>
        <label for="pw">Password : </label>
        <input type="password" id='pw' name='password' required> <br><br>
        <label for="email">Email : </label>
        <input type="email" id='email' name='email'> <br><br>
        <label for="name">First Name : </label>
        <input type="text" id='name' name='first_name' required> <br><br>
        <label for="name">Last Name : </label>
        <input type="text" id='name' name='last_name' required> <br><br>
        <button type="submit">Submit</button><br><br>
    </form>
    <a href="{% url 'login_page' %}">
            <input type="submit" value="Go To Back"/>
    </a>
</body>
</html>
